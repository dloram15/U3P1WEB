<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item-group>
      <div *ngFor="let item of historyService.getHistoryItems(); index as i"> 
      
      <ion-item-divider color="tertiary">
        <ion-label class="ion-text-end">{{ item.date }}</ion-label>
      </ion-item-divider>
  
      <ion-item *ngFor="let product of item.items; let j = index">
        <ion-thumbnail slot="start" style="width: 8.5rem; height: 8.5rem;">
          <ion-img [src]="product.photo+j.toString()" [alt]="product.name"></ion-img>
        </ion-thumbnail> 
        <ion-label> <h2>{{ product.name }} </h2> <br> {{product.price | currency}}</ion-label>
        <ion-label> x{{ product.quantity }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-center">Total: {{ item.totalprice | currency }}</ion-label>
      </ion-item>
    </div>
    </ion-item-group>
  </ion-list>

</ion-content>
