<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of historyService.getHistoryItems(); index as i"> 
      <ion-label>Precio Total: {{ item.totalprice | currency }}</ion-label>
     <ion-label>Fecha: {{ item.date }}</ion-label>
    </ion-item> 
  </ion-list>  
</ion-content>
