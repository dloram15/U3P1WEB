<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item *ngFor="let item of historyService.getHistoryItems(); index as i"> 
      <ion-label>Total: {{ item.totalprice | currency }}</ion-label>
     <ion-label class="ion-text-end ion-text-top">{{ item.date }}</ion-label>
    </ion-item> 
  </ion-list> 
</ion-content>
