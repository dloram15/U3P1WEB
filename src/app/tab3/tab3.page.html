<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Productos Favoritos</ion-list-header>
    <ion-card *ngFor="let product of cartService.productosFavoritos">
      <img [src]="product.photo">
      <ion-card-header>
        <ion-card-title>
          {{product.name}}
          <ion-badge color="primary">{{product.type}}</ion-badge>
        </ion-card-title>
        <ion-card-subtitle>{{product.price | currency}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{product.description}}
      </ion-card-content>
      <ion-row>
        <ion-button (click)="addToCartA(product)">Agregar</ion-button>
      <ion-button (click)="removeFromFavorites(product)" fill="clear">
        <ion-icon name="star" [color]="product.favorito ? 'warning' : 'medium'"></ion-icon>
      </ion-button>
      </ion-row>
    </ion-card>
